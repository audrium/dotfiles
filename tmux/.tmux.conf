# Set the prefix to ^A.
unbind C-b
set -g prefix ^A
bind a send-prefix

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on

# Use 256 color terminal
set -g default-terminal "xterm-256color"

# Xterm keys
set-window-option -g xterm-keys on

# Mouse support
set -g mouse on

# New window: c
unbind c
bind c new-window -c "#{pane_current_path}"

# Detach: d
unbind d
bind d detach

# Next window: n
unbind n
bind n next-window

# Previous window: p
unbind p
bind p previous-window

# Kill window: k
unbind k
bind k confirm-before "kill-window"

# Redisplay: l
unbind l
bind l refresh-client

# More straight forward key bindings for splitting: | and -
unbind %
unbind |
bind | split-window -h -c "#{pane_current_path}"
unbind '"'
unbind -
bind - split-window -v -c "#{pane_current_path}"

# History
set -g history-limit 10000

# Terminal emulator window title
set -g set-titles on
set -g set-titles-string 'tmux [#S]:#I.#P #W'

# Status bar
set -g status-bg colour235
set -g status-fg colour245
set -g status-interval 30
set -g status-left '#[fg=colour245][#S]#[default]'
set -g status-right ''

# Highlighting the active window in status bar
setw -g window-status-current-style bg='#a6e22e',fg='#272822'

# Reload configuration: r
unbind r
bind r source-file ${HOME}/.tmux.conf \; display-message "tmux.conf reloaded"

# Automatic timux plugin manager installation
if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

